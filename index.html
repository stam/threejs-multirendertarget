<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script id="gbuffer-vert" type="x-shader/x-vertex">
      in vec3 position;
      in vec3 normal;
      in vec2 uv;

      out vec3 vNormal;
      out vec2 vUv;

      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;
      uniform mat3 normalMatrix;

      void main() {

      	vUv = uv;

      	// get smooth normals
      	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

      	vec3 transformedNormal = normalMatrix * normal;
      	vNormal = normalize( transformedNormal );

      	gl_Position = projectionMatrix * mvPosition;

      }
    </script>
    <script id="gbuffer-frag" type="x-shader/x-fragment">
      precision highp float;
      precision highp int;

      layout(location = 0) out vec4 gColor;
      layout(location = 1) out vec4 gData;

      uniform sampler2D tDiffuse;
      uniform vec2 repeat;

      in vec3 vNormal;
      in vec2 vUv;

      void main() {
        // write normals to color output
      	gColor = vec4( normalize( vNormal ), 0.0 );

      	// write data to second output
      	gData = vec4(1., 0., 0., 1.);

      }
    </script>
